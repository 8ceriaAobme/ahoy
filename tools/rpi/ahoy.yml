---

ahoy:
  interval: 5

  logging:
    filename: 'RPI-AHOY-DTU.log'
    # DEBUG, INFO, WARNING, ERROR, FATAL
    level: 'DEBUG'

  sunset:
    disabled: false
    latitude: 52.485333
    longitude: 10.315783
    altitude: 55

  # List of available NRF24 transceivers
  nrf:
    - ce_pin: 22
      cs_pin: 0
      txpower: 'low' # default txpower (min,low,high,max)

  mqtt:
    disabled: false
    host: 192.168.254.36
    port: 1883
    user: 'Raspberry'
    password: 'rpi'
    useTLS: False
    insecureTLS: False #set True for e.g. self signed certificates.

  # Influx2 output
  influxdb:
    disabled: true
    url: 'http://influxserver.local:8086'
    org: 'myorg'
    token: '<base64-token>'
    bucket: 'telegraf/autogen'
    measurement: 'hoymiles'

  volkszaehler:
    disabled: true
    inverters:
      - serial: 114172220003
        url: 'http://localhost/middleware/'
        channels:
          - type: 'temperature'
            uid:  'ad578a40-1d97-11ed-8e8b-fda01a416575'
          - type: 'frequency'
            uid:  ''
          - type: 'ac_power0'
            uid:  '7ca5ac50-1e41-11ed-927f-610c4cb2c69e'
          - type: 'ac_voltage0'
            uid:  '9a38e2e0-1d94-11ed-b539-25f8607ac030'
          - type: 'ac_current0'
            uid:  'a9a4daf0-1e41-11ed-b68c-eb73eef3d21d'
          - type: 'dc_power0'
            uid:  '38eb3ca0-1e53-11ed-b830-792e70a592fa'
          - type: 'dc_voltage0'
            uid:  ''
          - type: 'dc_current0'
            uid:  ''
          - type: 'dc_power1'
            uid:  '51c0e9d0-1e53-11ed-b574-8bc81547eb8f'
          - type: 'dc_voltage1'
            uid:  ''
          - type: 'dc_current1'
            uid:  ''

  dtu:
    serial: 99978563001

  inverters:
    - name: 'Appelweg_PV'                 # 2ch inverter 1141-Series
      serial: 114181807700                # ser-nr starts with 1141...
      txpower: 'low'                      # txpower per inverter (min,low,high,max)
      mqtt:
        send_raw_enabled: false           # allow inject debug data via mqtt
        topic: 'Appelweg_PV/114181807700' # defaults to 'hoymiles/{serial}'
      strings:                            # list all available strings
      - s_name: 'String 1 left'           # String 1 name
        s_maxpower: 405                   # String 1 max power in Wp
      - s_name: 'String 2 right'          # String 2 name
        s_maxpower: 405                   # String 2 max power in Wp
